<header class="header" id="header">
  <div class="background"></div>
  <div class="container">
    <div class="logo" [routerLink]="['']">
      <img src="./assets/images/Logo.png" alt="Logo">
    </div>
    <nav class="menu">
      <ul class="menu-items">
        <li class="menu-item" *ngFor="let menuItem of menuItems">
          <a class="menu-item-link" [routerLink]="[menuItem.href]" fragment="{{menuItem.fragment}}" >{{menuItem.title}}</a>
        </li>
      </ul>
    </nav>

    <div class="burger" (click)="openMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect width="24" height="24" fill="transparent"/>
        <rect x="3" y="6" width="18" height="3" fill="#C4C4C4"/>
        <rect x="8" y="14" width="13" height="3" fill="#C4C4C4"/>
      </svg>
    </div>
  </div>
</header>
<div class="arrow" (click)="scrollTo('header')">
  <img src="./assets/images/icons/arrow-up.png" alt="arrow-up">
</div>
