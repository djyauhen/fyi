<div class="work-item">
  <div class="work-item-image">
    <img src="{{work.image}}" alt="">
  </div>
  <div class="work-item-text">
    <div class="work-item-title">
      {{work.name}}
    </div>
    <div class="work-item-description">
      {{work.description}}
    </div>
    <a class="link work-item-link" routerLink="/work/{{work.id}}">Подробнее</a>
  </div>
</div>
